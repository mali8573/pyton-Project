{% extends 'base.html' %}

{% block content %}
<div class="main-viewport">
    <div class="auth-card dark-pro-glow">
        <div style="font-size: 40px; margin-bottom: 10px;">✨</div>
        <h2 style="color: #ffffff; margin-bottom: 5px;">ניהול נתונים</h2>
        <p style="color: #94a3b8; margin-bottom: 30px;">מלא את הפרטים מטה כדי להמשיך</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-styling">
                {{ form.as_p }}
            </div>
            <button type="submit">שמור נתונים</button>
        </form>

        <a href="{% url 'all_tasks' %}" class="cancel-link">ביטול וחזרה</a>
    </div>
</div>

<style>
    /* רקע העמוד - תואם לדף הוספת משימה */
    .main-viewport {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        background-color: #020617;
        direction: rtl;
    }

    /* כרטיס המבנה המינימליסטי */
    .auth-card {
        background-color: #0f172a;
        padding: 45px 40px;
        border-radius: 20px;
        text-align: center;
        max-width: 420px;
        width: 100%;
        border: 1px solid #1e293b;
        position: relative;
    }

    /* אנימציית Glow ותנועה (Floating) */
    .dark-pro-glow {
        animation: card-float 5s infinite ease-in-out, card-neon-glow 3s infinite alternate;
    }

    @keyframes card-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes card-neon-glow {
        0% {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 10px rgba(99, 102, 241, 0.1);
        }
        100% {
            border-color: rgba(139, 92, 246, 0.8);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(139, 92, 246, 0.4);
        }
    }

    /* עיצוב שדות הקלט הכהים */
    .form-styling p {
        text-align: right;
        color: #94a3b8;
        margin-bottom: 18px;
    }

    .form-styling label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #cbd5e1;
    }

    .form-styling input,
    .form-styling textarea,
    .form-styling select {
        width: 100%;
        padding: 12px 15px;
        background-color: #1e293b !important;
        border: 1px solid #334155;
        border-radius: 10px;
        color: #ffffff !important;
        box-sizing: border-box;
        outline: none;
        transition: all 0.3s ease;
    }

    .form-styling input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 8px rgba(99, 102, 241, 0.3);
    }

    /* כפתור השמירה עם הגרדיאנט */
    button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s, filter 0.2s;
    }

    button:hover {
        transform: scale(1.02);
        filter: brightness(1.1);
    }

    .cancel-link {
        display: block;
        margin-top: 20px;
        color: #64748b;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
    }

    .cancel-link:hover {
        color: #94a3b8;
        text-decoration: underline;
    }
</style>
{% endblock %}
