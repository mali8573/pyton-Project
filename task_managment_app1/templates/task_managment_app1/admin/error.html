{% extends 'base.html' %}
{% block content %}

<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh; text-align: center; direction: rtl; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <div style="background: #1c2128; border: 1px solid #444c56; padding: 50px 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 500px; width: 90%;">

        <div style="width: 100px; height: 100px; background: rgba(239, 68, 68, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; border: 2px solid #ef4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
            </svg>
        </div>

        <h1 style="color: #adbac7; font-size: 32px; font-weight: 700; margin-bottom: 15px; letter-spacing: -0.5px;">הגישה נחסמה</h1>
        <p style="color: #768390; font-size: 16px; line-height: 1.6; margin-bottom: 35px;">אין לך את ההרשאות המתאימות לביצוע פעולה זו או לצפייה בתוכן המבוקש. במידה וזו טעות, יש לפנות למנהל המערכת.</p>

        <a href="{% url 'all_tasks' %}" style="text-decoration: none;">
            <button class="back-btn" style="background: #316dca; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                חזרה ללוח הבקרה
            </button>
        </a>
    </div>
</div>

<style>
    .back-btn:hover {
        background: #388bfd !important;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(49, 109, 202, 0.4);
    }
    .back-btn:active {
        transform: translateY(0);
    }
    body {
        background-color: #0d1117;
    }
</style>

{% endblock %}
