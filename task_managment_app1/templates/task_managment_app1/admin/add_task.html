{% extends 'base.html' %}

{% block content %}
<div class="main-viewport">
    <div class="auth-card dark-pro-glow">
        <div style="font-size: 40px; margin-bottom: 10px;"></div>
        <h2 style="color: #ffffff; margin-bottom: 5px;">住驻转 砖</h2>
        <p style="color: #94a3b8; margin-bottom: 30px;"> 驻专  砖</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-styling">
                {{ form.as_p }}
            </div>
            <button type="submit">爪专 砖</button>
        </form>

        <a href="{% url 'all_tasks' %}" class="cancel-link"></a>
    </div>
</div>

<style>
    /* 专拽注    */
    .main-viewport {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        background-color: #020617;
        direction: rtl;
    }

    /* 专住 砖  -Welcome 注 注爪  */
    .auth-card {
        background-color: #0f172a; /*   注拽 */
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        border: 1px solid #1e293b;
        position: relative;
    }

    /* 驻拽 专 转注 住专转 */
    .dark-pro-glow {
        animation: card-float 5s infinite ease-in-out, card-neon-glow 3s infinite alternate;
    }

    @keyframes card-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes card-neon-glow {
        0% {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5), 0 0 10px rgba(99, 102, 241, 0.1);
        }
        100% {
            border-color: rgba(139, 92, 246, 0.8);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5), 0 0 20px rgba(139, 92, 246, 0.4);
        }
    }

    /* 注爪 砖转 驻住 转  拽 */
    .form-styling p {
        text-align: right;
        color: #94a3b8;
        margin-bottom: 15px;
    }

    .form-styling input, .form-styling textarea, .form-styling select {
        width: 100%;
        padding: 12px;
        background-color: #1e293b !important;
        border: 1px solid #334155;
        border-radius: 10px;
        color: #ffffff !important;
        margin-top: 5px;
        box-sizing: border-box;
        outline: none;
    }

    .form-styling input:focus {
        border-color: #6366f1;
    }

    /* 驻转专 专 */
    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.02);
        opacity: 0.9;
    }

    .cancel-link {
        display: block;
        margin-top: 15px;
        color: #64748b;
        text-decoration: none;
        font-size: 14px;
    }

    .cancel-link:hover {
        color: #94a3b8;
    }
</style>
{% endblock %}
