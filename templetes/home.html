{% extends 'base.html' %}
{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 100px; text-align: center;">
    <div style="position: relative;">
        <div style="font-size: 100px; opacity: 0.1; position: absolute; top: -50px; left: 50%; transform: translateX(-50%); width: 100%;">TASKMASTER</div>
        <h1 style="font-size: 50px; margin-bottom: 20px; background: linear-gradient(to bottom, #fff, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">ברוכים הבאים לעתיד</h1>
    </div>
    <p style="color: #94a3b8; font-size: 18px; max-width: 600px; margin-bottom: 40px;">
        המקום שבו ניהול משימות פוגש עיצוב מנצח. פשוט, מהיר וחכם.
    </p>

    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" style="text-decoration: none; width: 250px;">
            <button style="font-size: 18px; padding: 18px;">התחל עכשיו</button>
        </a>
    {% else %}
        <div style="display: flex; gap: 20px;">
            <a href="{% url 'all_tasks' %}" style="text-decoration: none; width: 200px;"><button>לוח המשימות</button></a>
            <a href="{% url 'personal_details' %}" style="text-decoration: none; width: 200px;"><button style="border-color: #94a3b8; color: #94a3b8;">פרופיל אישי</button></a>
        </div>
    {% endif %}
</div>
{% endblock %}
